<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>根据ip定位</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/> 
    <style type="text/css">
       html,body,#container{
           height:100%;
       }
    </style>
</head>
<body>
<div id="container"></div>
<div class="info">
    <p id='info'></p>
</div>
<script type="text/javascript">
    window._AMapSecurityConfig = {
        securityJsCode: '674e2d1fb41b3f0adde9b27c1ebc19f4',
    }
</script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=6f91ca85685f7e74b9409f8cc6307741&plugin=AMap.Geolocation,AMap.CitySearch"></script>
<script type="text/javascript">
    //获取用户所在城市信息
    function showCityInfo() {
        //实例化城市查询类
        var citysearch = new AMap.CitySearch();
        //自动获取用户IP，返回当前城市
        citysearch.getLocalCity(function(status, result) {
            if (status === 'complete' && result.info === 'OK') {
                alert("city result: "+JSON.stringify(result))
            }
        });
    }
    showCityInfo();
</script>
</body>
</html>
